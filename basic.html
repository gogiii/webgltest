<html>
    <head>
        <meta charset="utf-8">
        <title>Basic async init</title>
    </head>

    <script type="module">
        import { get } from "./giggle.js";

        async function run() {
            const gl = await get("canvas")

            function frame() {
                gl.clearColor(1.0, 0.0, 0.0, 1.0);
                gl.clear(gl.COLOR_BUFFER_BIT);

                //requestAnimationFrame(frame); // animate
            }
            
            requestAnimationFrame(frame);
        }
        
        run();
    </script>

    <body>
        <canvas id="canvas" width="640" height="480"></canvas>
    </body>

</html>
